<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <script src="scripts/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="products.json"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Atlantic Inc.</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                  </ul>
                </div>
              </nav>
        </header>

        <div class="main-content">
            <div class="section"><h1>Buy</h1></div>
            <hr>
            <div class="section padding-top-none">
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Please enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Yout Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Please Enter Your Email">
                    </div>
                    <div class="form-group">
                        <label for="address">Your Home Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Please Enter Your Home Address">
                    </div>
                    <div class="form-group">
                        <label for="address">Your Size</label>
                        <select class="form-control">
                            <!-- <option>Select A Size</option> TODO: Add Error Handeling--> 
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                            <option>2XL</option>
                            <option>3XL</option>
                            <option>4XL</option>
                            <option>5XL</option>
                          </select>
                    </div>

                    <hr>

                    <div class="form-group">
                        <label for="address">Billing Placeholder</label>
                        <input type="text" class="form-control" id="billing" placeholder="Please Enter Credit Card #">
                    </div>

                    <hr>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <footer>
        </footer>
        
        <script>
            $( ".buy-btn" ).click(event, function() {
                productId = $(event.target).attr("id")
                document.productId = productId
                location.href = "./buy.html";
            });
        </script>
    </body>
</html>
